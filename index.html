<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DynaPuff:wght@400..700&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
    <title>Scoreboard!!</title>
</head>

<body class="debug">

    <Header>
        <div class="container-fluid">
            <div class="text-end text-light">
                <button class="btn btn-danger fs-3">Reset</button>
            </div>
        </div>
    </Header>

    <main>
        <div class="container text-light ">
            <section class="row justify-content-around text-center board py-3 m-5">
                <div class="col-10">
                    <div class="row py-4">
                        <div class="col-6">
                            <p class="fs-1 p-2 m-3">HOME</p>
                            <p id="home-score" class="shadow py-5">0</p>
                        </div>
                        <div class="col-6">
                            <p class="fs-1 p-2 m-3">AWAY</p>
                            <p class="score shadow py-5">0</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="row justify-content-evenly text-center mt-3">
                <div class="col-3 m-2">
                    <button onclick="homeScore1()" class="board fs-1 m-3 p-1">HOME+1</button>
                    <button onclick="homeScore3()" class="board fs-1  m-3 p-1">HOME+3</button>
                </div>
                <div class="col-3 m-2">
                    <button onclick="awayScore1()" class="board fs-1 m-3 p-1">AWAY+1</button>
                    <button onclick="awayScore3()" class="board fs-1 m-3 p-1">AWAY+3</button>
                </div>
            </section>
        </div>
    </main>





    <script src="app.js"></script>
</body>

</html>
